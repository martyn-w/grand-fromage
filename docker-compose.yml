version: '2'

volumes:
  mosquitto-data: {}
  mosquitto-log: {}
  mosquitto-config: {}

services:

  display:
    build: ./display
    privileged: true
    restart: always
    depends_on:
      - mosquitto

  tracker:
    build: ./tracker
    privileged: true
    restart: always
    depends_on:
      - mosquitto
      - gpsd

  gpsd:
    build: ./gpsd
    privileged: true
    restart: always

  mosquitto:
    build: ./mosquitto
    volumes:
      - "mosquitto-config:/mosquitto/config"
      - "mosquitto-data:/mosquitto/data"
      - "mosquitto-log:/mosquitto/log"
    ports:
      - "1883:1883"
      - "9001:9001"

  thermometers:
    build: ./thermometers
    #privileged: true
    labels:
      io.resin.features.kernel-modules: '1'
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
      - "/dev/mem:/dev/mem"
    depends_on:
      - mosquitto